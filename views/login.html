<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Erratum – Multi purpose error page template for Service, corporate, agency, Consulting, startup.">
    <meta name="keywords" content="Error page 404, page not found design, wrong url, coming soon, login">
    <meta name="author" content="Ashishmaraviya">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo/yeni.png">
    <title>DengeliDiyet.com</title>
    <!--Google font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&amp;display=swap"
        rel="stylesheet">
    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/fontawesome.css">
    <!-- Theme css -->
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>

<body>
    <!-- 01 Preloader -->
    <div class="loader-wrapper" id="loader-wrapper">
        <div class="loader"></div>
    </div>
    <!-- Preloader end -->
    <!-- 02 Main page -->
    <section class="page-section login-page">
        <div class="full-width-screen">
            <div class="container-fluid">
                <div class="content-detail">
                    <div class="main-info">
                        <div class="hero-container">
                            <!-- Login form -->
                            <form class="login-form" method="post">
                                <div class="imgcontainer">
                                    <img src="assets/images/logo.png" alt="Avatar" class="avatar">
                                </div>
                                <div class="input-control">
                                    <input type="text" placeholder="Kullanıcı Adı" name="uname" required>
                                    <span class="password-field-show">
                                        <input type="password" placeholder="Şifre" name="password"
                                            class="password-field" value="" required>
                                        <span data-toggle=".password-field"
                                            class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                    </span>
                                    <label class="label-container">Beni hatırla
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                    <span class="psw"><a href="forgot.html" class="forgot-btn">Şifremi unuttum?
                                             </a></span>
                                    <div class="login-btns">
                                        <button type="submit">Giriş Yap</button>
                                    </div>
                                    <div class="division-lines">
                                        <p>şunlarla bağlanın</p>
                                    </div>
                                    <div class="login-with-btns">
                                        <button type="button" class="google"><i class="fab fa-google"></i></button>
                                        <button type="button" class="facebook"><i
                                                class="fab fa-facebook-f"></i></button>
                                        <button type="button" class="twitter"><i class="fab fa-twitter"></i></button>
                                        <button type="button" class="linkedin"><i
                                                class="fab fa-linkedin-in"></i></button>
                                        <span class="already-acc">Üye değil misiniz? <a href="signup.html"
                                                class="signup-btn">Kayıt ol</a></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- latest jquery-->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- Theme js-->
    <script src="assets/js/script.js"></script>
</body>
